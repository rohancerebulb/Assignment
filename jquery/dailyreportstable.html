<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: separate;
  border-spacing: 50px 0;
}

td {
  padding: 10px 0;
}

th, td {
  border: 1px solid black;
  padding: 10px;
}

.spacee {
  height: 20px;
  display: block;
}
</style>
</head>
<body>

<h2>Table with Separate Row Groups</h2>

<table>
  <thead>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th> 
      <th>Age</th>
    </tr>
  </thead>

  <tbody class="spacee"></tbody> <!-- Spacer -->

  <tbody>
    <tr>
      <td rowspan="2">Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Jackson</td>
      <td>94</td>
    </tr>
  </tbody>

  <tbody class="spacee"></tbody> <!-- Spacer -->

  <tbody>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>
  </tbody>

</table>

</body>
</html>
