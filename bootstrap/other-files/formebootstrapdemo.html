<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <title>Bootstrap Example</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Form Validation</title>
    </head>
    <style>
    .form-control:focus {
        border-color: #ff80ff;
        box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.075) inset, 0px 0px 8px rgba(255, 100, 255, 0.5);
    }
    .form-control:hover
    {
        background-color: cornsilk;
        color:blue;
    }
    ::placeholder{
            color:red;
    }
    lable{
        background-color:#355b00;
    }
    </style>
    <body> 
        <br>
        <form action="">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" name="name" id="username" placeholder="Name">
                            <label for="username" aria-details="User Name"> Name </label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="input-group">
                            <span class="input-group-text">First and last name</span>
                            <input type="text" aria-label="First name" class="form-control" placeholder="First Name">
                            <input type="text" aria-label="Last name" class="form-control" placeholder="Last Name">
                          </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-md-6">
                            <input type="text" class="w-100">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="w-100">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="w-100">
                        </div>    
                    </div>
                </div>
            </div>      
        </form>
        <br><br><br>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="accordion">
                        <div class="accordion-item">
                            <h3 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#descriptionone" aria-expanded="false" aria-controls="descriptionone">
                                    Tap on me for more description
                                </button>
                            </h3>
                            <div class="accordion-collapse collapse show" id="descriptionone" data-bs-parent="#accordionpart">
                                <div class="accordion-body">
                                    <b>Hello im the description</b>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br><br>
                    <div class="alert alert-primary" role="alert">
                        I'm the alert
                    </div>
                    <br>
                    <div class="alert alert-warning alert-dismissible fade show">
                        content
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <br><br>
                    <button type="button" class="btn btn-primary position-relative">
                        Inbox
                        <span class="badge position-absolute top-0 start-100 translate-middle rounded-pill bg-danger">
                            100+
                        </span>
                    </button>
                </div>
            </div>
            <div class="col-6">
                <div class="card w-50">
                    <!-- <img src="khb" class="card-img-top" alt="bnnbn"> -->
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text></svg>
                    <div class="card-body">
                        <h3 class="card-title">Hello</h3>
                        <div class="card-text">
                            Im the description of the card
                        </div>
                        <button type="button" class="btn btn-primary">Click</button>
                    </div>
                </div>
                <br><br>
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text></svg>
                    </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                          <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <br>
            <div class="col-12">

                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <svg class="d-block w-100" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text></svg>

                      </div>
                      <div class="carousel-item">
                        <svg class="d-block w-100" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text></svg>
                      </div>
                      <div class="carousel-item">
                        <svg class="d-block w-100" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text></svg>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>

            </div>
        </div>  
    </body>
</html>
