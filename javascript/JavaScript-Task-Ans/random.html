<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p id="q"></p>
                </div>
            </div>
        </div>
    </body>
    <script>
        let num = Math.floor(Math.random() * 5) + 1;
        if(num==1)
        {
            document.getElementById('q').innerText = "'Hellooooo, Welcome'";
        }else if(num==2)
        {
            document.getElementById('q').innerText = "'Hiii2, Welcome'";
        }else if(num==3)
        {
            document.getElementById('q').innerText = "'Hiii3, Welcome'";
        }else if(num==4)
        {
            document.getElementById('q').innerText = "'Hiii4, Welcome'";
        }else
        {
            document.getElementById('q').innerText = "'Hiii5, Welcome'";
        }
    </script>
</html>
